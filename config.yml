baseURL: "https://awwais.me/playbook"
languageCode: en-us
title: Awais Mustafa
theme: PaperMod

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects
      weight: 30
#     - identifier: experience
#       name: Experience
#       url: /experience
#       weight: 40
    - identifier: search
      name: Search
      url: /search
      weight: 40
    - identifier: tags
      name: Tags
      url: /tags
      weight: 50
    # - identifier: notes
    #   name: Notes
    #   url: https://notes.arkalim.org
    #   weight: 70

params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: false
    title: "Abdur Rahman"
    subtitle: "Hi ðŸ‘‹, I'm Abdur, an [**MSc in Applied Computing**](https://mscac.utoronto.ca/) student at the **University of Toronto**. I'm passionate about **Backend**, **Cloud** and **DevOps**, and I'm also an AWS Certified Solutions Architect. Along with my grad studies, I've been working as a **DevOps Intern** at [**16Bit.ai**](https://www.16bit.ai), a MedTech startup based in Toronto ðŸ‡¨ðŸ‡¦. Before joining the MScAC program, I worked as a **Backend Engineer** at [**BuyerAssist.io**](https://buyerassist.io/), a B2B SaaS startup based in India ðŸ‡®ðŸ‡³. When I'm free, I make YouTube ðŸŽ¬ videos on career, higher education & productivity"
    imageUrl: "home/me.jpg"
    imageWidth: 220
    imageHeight: 220
    # buttons:
    #   - name: Resume
    #     url: ""
  #   # home-info mode
  homeInfoParams:
    Title: "Awais Mustafa"
    Content: Welcome to my blog. Here, I will share my thoughts 
 
  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:awaisdevops@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/awaais"
    - name: "github"
      url: "https://github.com/awwais"
    - name: "youtube"
      url: "https://www.youtube.com/"
    - name: "twitter"
      url: "https://twitter.com/awaistwt"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true

















































