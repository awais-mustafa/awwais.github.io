<head>
    <meta charset="UTF-8">

    <style>
        /* Styling for the container */
        .container {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Styling for the heart emoji */
        .heart {
            animation: heartbeat 1s infinite;
        }

        /* Keyframes for the heartbeat animation */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
